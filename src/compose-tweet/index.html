<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-neutral-1000">
    <div class="flex flex-col w-screen h-screen">
        <header class="flex w-full py-3 px-4 items-center justify-center">
            <img src="../../public/images/100x.svg" class="w-14 block">
        </header>

        <div class="flex w-full py-3 px-4 items-center justify-between">
            <img src="../../public/images/close.svg" class="w-6 h-6 shrink-0" />

            <button class="py-2 px-6 bg-twitter—blue inline-flex justify-center items-center shadow-button backdrop-blur-button rounded-post gap-[0.625rem]
            hover:bg-twitter—blue-hover disabled:bg-twitter—blue-disabled">
                <span class="font-inter text-sm font-bold text-neutral-50"> Post </span>
            </button>
        </div>

        <div class="flex py-2 px-4 items-center justify-center gap-3">
            <img src="../../public/images/user-avatar.svg" class="w-9 h-9 shrink-0">
            <input type="text" placeholder="What’s happening?!"
                class="flex-[1_0_0] focus:outline-none border-l-[0.0625rem] text-neutral-50 border-l-twitter—blue bg-neutral-1000 placeholder:text-neutral-600">
        </div>

        <footer class="fixed bottom-0 flex w-screen py-3 px-4 items-center gap-5 border-t border-neutral-800 ">
            <span class="font-inter text-sm text-neutral-500 font-normal">31/280</span>
        </footer>
    </div>
</body>

</html>
